[package]
name = "uniffi-fixture-regression-missing-newline"
edition = "2021"
version = "0.22.0"
license = "MPL-2.0"
publish = false

[lib]
crate-type = ["lib", "cdylib"]
name = "uniffi_regression_test_missing_newline"

[dependencies]
uniffi = {path = "../../../uniffi", version = "0.24" }

[build-dependencies]
uniffi = {path = "../../../uniffi", version = "0.24", features = ["build"] }

[dev-dependencies]
uniffi = {path = "../../../uniffi", version = "0.24", features = ["bindgen-tests"] }

[package]
name = "uniffi-fixture-swift-omit-argument-labels"
version = "0.22.0"
authors = ["Firefox Sync Team <sync-team@mozilla.com>"]
edition = "2021"
license = "MPL-2.0"
publish = false

[lib]
crate-type = ["lib", "cdylib"]
name = "uniffi_omit_argument_labels"

[dependencies]
uniffi = {path = "../../uniffi", version = "0.24" }

[build-dependencies]
uniffi = {path = "../../uniffi", version = "0.24", features = ["build"] }

[dev-dependencies]
uniffi = {path = "../../uniffi", version = "0.24", features = ["bindgen-tests"] }
